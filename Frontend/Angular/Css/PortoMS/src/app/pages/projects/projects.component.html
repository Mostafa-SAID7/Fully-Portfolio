<section class="projects">
  <div class="container">
    <h2>My Projects</h2>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

        <div class="tech">
          <span *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>

        <div class="links">
          <a *ngIf="project.github" [href]="project.github" target="_blank">GitHub</a>
          <a *ngIf="project.live" [href]="project.live" target="_blank">Live Demo</a>
        </div>
      </div>
    </div>
  </div>
</section>
