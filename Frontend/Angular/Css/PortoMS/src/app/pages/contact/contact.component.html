<section class="contact">
  <div class="container">
    <h2>Contact Me</h2>

    <form
      #contactForm="ngForm"
      action="https://formspree.io/f/xpwlrnla"
      method="POST"
      (ngSubmit)="onSubmit(contactForm)"
    >
      <label>
        Your Name:
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          minlength="3"
          #nameField="ngModel"
        />
        <div class="error" *ngIf="nameField.invalid && nameField.touched">
          Name is required and must be at least 3 characters.
        </div>
      </label>

      <label>
        Your Email:
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailField="ngModel"
        />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          Valid email is required.
        </div>
      </label>

      <label>
        Your Message:
        <textarea
          name="message"
          [(ngModel)]="message"
          required
          minlength="10"
          rows="5"
          #messageField="ngModel"
        ></textarea>
        <div class="error" *ngIf="messageField.invalid && messageField.touched">
          Message must be at least 10 characters.
        </div>
      </label>

      <button type="submit" [disabled]="loading || !contactForm.valid">
        <span *ngIf="!loading">Send</span>
        <span *ngIf="loading" class="loader"></span>
      </button>
    </form>

    </div>
  </div>
</section>
